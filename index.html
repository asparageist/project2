<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <h1>Let's pick a coding language!</h1>
    <h2>Answer just a few questions and we'll see what's best for you!</h2>
    <form id="select-form">
      <p>Do you have eyes?</p>
      <select id="eyes">
        <option>Yes</option>
        <option>No</option>
        <option>Sometimes</option>
      </select>
      <p>How many arms do you have?</p>
      <select id="arms">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3+</option>
      </select>
      <p>Can you pass as human?</p>
      <select id="human">
        <option value="1">Yes</option>
        <option value="2">No</option>
        <option value="3">Sometimes</option>
      </select>
      <p>What was the reason you were murdered?</p>
      <select id="murder">
        <option>Vengeance</option>
        <option>Ambition</option>
        <option>Random Chance</option>
        <option>Unsure</option>
      </select>
      <p>Have you maintained your grasp of human language?</p>
      <select id="grasp">
        <option>Yes</option>
        <option>asfdfdhfash</option>
      </select>
      <button type="submit">Submit Selection</button>
    </form>
    <div id="output">
      <p>
        <span id="choice"></span>
      </p>
    </div>
  </body>
</html>
